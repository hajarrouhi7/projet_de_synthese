<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="home/home.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item">
                    <a class="" href="javascript:void(0)">Store</a>
                </li>
                <li class="nav-item">
                    <a class="" href="javascript:void(0)">Manga</a>
                </li>
                <li class="nav-item">
                    <a class="" href="javascript:void(0)">Novels</a>
                </li>
                </ul>
                <form class="d-flex">
                <a href="" class="sign">Sign in</a>
                <a href=""><button class="" id="btn" type="button">Sign up</button></a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="home/home_img/img1.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="home/home_img/img2.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="home/home_img/img3.jpg" alt="" class="d-block w-100">
        </div>
        </div>
    
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-4 p-3">
                <div class="card" >
                    <img class="card-img-top" src="home/home_img/img4.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <p class="card-text">STORE OF MANGA AND NOVELS</p>
                        <a href="#" class="btn a">LEARN MORE</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="card" >
                    <img class="card-img-top" src="home/home_img/img6.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <p class="card-text">READ MANGA</p>
                        <a href="#" class="btn a">LEARN MORE</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="card" >
                    <img class="card-img-top" src="home/home_img/img5.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <p class="card-text">READ NOVELS</p>
                        <a href="#" class="btn a">LEARN MORE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
